<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conquer VueJS Hands ON 1</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="product in products"> {{product}} </li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                products: [
                    'Sapato',
                    'Meia',
                    'Blusa'
                ]
            }
        });
    </script>
</body>
</html>
